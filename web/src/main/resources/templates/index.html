<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h3 th:text="#{categories}">Categories</h3>

<table>
    <thead>
    <tr>
        <th th:text="#{id}">ID</th>
        <th th:text="#{name}">Name</th>
        <th th:text="#{description}">Description</th>
        <th th:text="#{created}">Created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}">id</td>
        <td th:text="${cat.name}">name</td>
        <td th:text="${cat.description}">description</td>
        <td th:text="${cat.created}">created on</td>
    </tr>
    </tbody>
</table>
</body>
</html>
