<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<h3>Categories</h3>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Created</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cat : ${categories}">
        <td th:text="${cat.id}">id</td>
        <td th:text="${cat.name}">name</td>
        <td th:text="${cat.description}">description</td>
        <td th:text="${cat.created}">created on</td>
    </tr>
    </tbody>
</table>
</body>
</html>
